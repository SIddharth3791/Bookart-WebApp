<br><br><br>
<div id="bookListWrapper" >
	<p>Please click 'Add to Kart' button to select the book</p>
			<form role="form">
			  <div class="form-group">
				  <br><br><br><br>
			  </div>
			</form>
			<div>
			<ul class="list-unstyled">
				<br><br>
				<li class="book" 
					style="background: white url(imgs/{{book.imgUrl}}) no-repeat"
					ng-repeat="book in kart">
					<div class="book-details clearfix">
						<h3>{{book.name}}</h3>
						<p>{{book.price}}</p>
						<ul class="list-unstyled list-inline">
							<li>Rating: {{book.rating}}</li>
							<li>Binding: {{book.binding}}</li>
							<li>Publisher: {{book.publisher}}</li>
							<li>Released: {{book.releaseDate}}</li>
						</ul>
						<p>{{book.details}}</p>
						<button class="btn btn-info pull-right" ng-click="buy(book)">Buy</button>
					</div>
				</li>
			</ul>
			</div>
		</div>
